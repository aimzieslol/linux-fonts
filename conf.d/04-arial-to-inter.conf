<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>Inter</family>
    <default>
	    <family>Liberation Sans</family>
    </default>
  </alias>
  <alias binding="same">
	  <family>Liberation Sans</family>
	  <prefer>
		  <family>Inter</family>
	  </prefer>
  </alias>
  <alias binding="same">
	  <family>Arial</family>
	  <prefer>
		  <family>Inter</family>
	</prefer>
</alias>
</fontconfig>
