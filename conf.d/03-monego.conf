<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>Monego</family>
    <default>
	    <family>Liberation Mono</family>
    </default>
  </alias>
  <alias binding="same">
	  <family>Liberation Mono</family>
	  <prefer>
		  <family>Monego</family>
	  </prefer>
	</alias>
</fontconfig>
